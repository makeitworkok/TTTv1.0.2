<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Settings - TTTv1.0.2 Dashboard</title>
  <style>
    body { background: #e6e6e6; color: #222; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    h1 { color: #e03a3e; margin-top: 32px; font-size: 2em; text-align: center; }
    h2 { margin-top: 32px; margin-bottom: 16px; }
    .main-content { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); max-width: 700px; width: 100%; padding: 32px 16px; margin: 32px auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
    th, td { border: 1px solid #bbb; padding: 6px 10px; text-align: left; }
    th { background: #f4f4f4; }
    tr:nth-child(even) { background: #fafafa; }
    tr:hover { background: #ffe9b3; }
    .button { display: inline-block; margin-top: 12px; padding: 10px 28px; background: #e03a3e; color: #fff; border-radius: 5px; text-decoration: none; font-size: 1em; transition: background 0.2s, color 0.2s; font-weight: 500; border: none; cursor: pointer; box-shadow: 0 2px 6px rgba(224,58,62,0.08);}
    .button:hover { background: #ffb600; color: #222; }
    form { display: block; }
    .octet-control { display: inline-block; margin-right: 8px; text-align: center; }
    .octet-number { width: 38px; text-align: center; }
    @media (max-width: 600px) {
      .main-content { padding: 12px 2px; }
      table, th, td { font-size: 0.95em; }
      table { display: block; overflow-x: auto; }
      th, td { white-space: nowrap; }
      h1 { font-size: 1.3em; }
      .button { width: 100%; box-sizing: border-box; }
      .octet-control { margin-bottom: 8px; }
    }
  </style>
  <script>
    function setMode(mode) {
      document.getElementById("static-settings").style.display = (mode === "static") ? "block" : "none";
    }
  </script>
</head>
<body onload="setMode('{{ mode }}')">
  <h1>Ethernet Settings</h1>
  <div class="main-content">
    <p><b>Current IP:</b> {{ current_ip }}</p>
    <form method="POST">
      <label>
        <input type="radio" name="mode" value="dhcp" onchange="setMode('dhcp')" {% if mode=='dhcp' %}checked{% endif %}> DHCP
      </label>
      <label>
        <input type="radio" name="mode" value="static" onchange="setMode('static')" {% if mode=='static' %}checked{% endif %}> Static
      </label>

      <div id="static-settings" style="display:none; margin-top: 20px;">
        <h3>Set Static Address</h3>
        <p>IP Address:</p>
        {% for i in range(4) %}
        <div class="octet-control">
          <input type="text" id="ip{{i}}" name="ip_octet" class="octet-number" value="{{ ip_octets[i] }}">
        </div>
        {% endfor %}

        <p>Subnet Mask (CIDR): 
          <select name="mask">
            {% for m in [24,25,26,27,28] %}
              <option value="{{m}}" {% if mask==m %}selected{% endif %}>/{{m}}</option>
            {% endfor %}
          </select>
        </p>

        <p>Gateway:</p>
        {% for i in range(4) %}
        <div class="octet-control">
          <input type="text" id="gw{{i}}" name="gateway_octet" class="octet-number" value="{{ gw_octets[i] }}">
        </div>
        {% endfor %}
      </div>

      <input type="hidden" name="ip" id="ip">
      <input type="hidden" name="gateway" id="gateway">
      <button type="submit" class="button" onclick="
        document.getElementById('ip').value = 
          document.getElementById('ip0').value + '.' + 
          document.getElementById('ip1').value + '.' + 
          document.getElementById('ip2').value + '.' + 
          document.getElementById('ip3').value;
        document.getElementById('gateway').value = 
          document.getElementById('gw0').value + '.' + 
          document.getElementById('gw1').value + '.' + 
          document.getElementById('gw2').value + '.' + 
          document.getElementById('gw3').value;
      ">Apply</button>
    </form>
    <br>
    <a href="/" class="button">Back</a>
  </div>
</body>
</html>
